<html><head></head><body>

    <h2>JavaScript Prompt</h2>
    
    <button onclick="myFunction()">Try it</button>
    
    <p id="demo">User cancelled the prompt.</p>
    
    <script>
    function myFunction() {
      let text;
      let person = prompt("Please enter your mobile no:");
      if (person == null || person == "") {
        text = "User cancelled the Tourist Place";
      } else {
        text = "ok";
      }
      document.getElementById("demo").innerHTML = text;
    }
    </script>
    
    
    
    </body></html>
